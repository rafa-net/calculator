<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>

<body>
  <div id="top-wrapper">
    <div class="top-icons">
      <p class="top-content">
        Press&nbsp;
        <img width="48" height="48" src="https://img.icons8.com/color/48/tab-key.png" alt="tab-key" />
        &nbsp;to highlight the button and&nbsp;
        <img width="48" height="48" src="https://img.icons8.com/color/48/space-key.png" alt="space-key" />
        &nbsp;or&nbsp;
        <img width="48" height="48" src="https://img.icons8.com/color/48/enter-key.png" alt="enter-key" />
        &nbsp;to select it, or simply use your keyboard keys
      </p>
    </div>
  </div>
  <div class="container">
    <div id="display" class="display">0</div>
    <div id="calculator" class="calculator">
      <button class="button special" tabindex="0" data-key="A" data-value="AC">AC</button>
      <button class="button special" tabindex="0" data-key="Backspace" data-value="CE">CE</button>
      <button class="button operator" tabindex="0" data-key="%" data-value="%">%</button>
      <button class="button operator" tabindex="0" data-key="^" data-value="**">x<sup>y</sup></button>
      <button class="button number" tabindex="0" data-key="7" data-value="7">7</button>
      <button class="button number" tabindex="0" data-key="8" data-value="8">8</button>
      <button class="button number" tabindex="0" data-key="9" data-value="9">9</button>
      <button class="button operator" tabindex="0" data-key="/" data-value="/">÷</button>
      <button class="button number" tabindex="0" data-key="4" data-value="4">4</button>
      <button class="button number" tabindex="0" data-key="5" data-value="5">5</button>
      <button class="button number" tabindex="0" data-key="6" data-value="6">6</button>
      <button class="button operator" tabindex="0" data-key="*" data-value="*">×</button>
      <button class="button number" tabindex="0" data-key="1" data-value="1">1</button>
      <button class="button number" tabindex="0" data-key="2" data-value="2">2</button>
      <button class="button number" tabindex="0" data-key="3" data-value="3">3</button>
      <button class="button operator" tabindex="0" data-key="-" data-value="-">−</button>
      <button class="button number" tabindex="0" data-key="0" data-value="0">0</button>
      <button class="button special" tabindex="0" data-key="." data-value=".">.</button>
      <button class="button special" tabindex="0" data-key="=" data-value="=">=</button>
      <button class="button operator" tabindex="0" data-key="+" data-value="+">+</button>
    </div>
  </div>
  <div id="icons-container">
    <div id="icons-exponentiation">
      <p>To do exponentiation, type:&nbsp;</p>
      <img src="https://img.icons8.com/stickers/48/shift.png" alt="shift" />
      <img src="https://img.icons8.com/android/16/plus.png" alt="plus" />
      <img src="https://img.icons8.com/stickers/48/caret-key.png" alt="caret-key" />
      <div id="icons-ac">
        <p>To do "All Clear" (AC), press "A" (Shift + A)</p>
        <img src="https://img.icons8.com/color/48/shift.png" alt="shift" />
        <img src="https://img.icons8.com/android/16/plus.png" alt="plus" />
        <img src="https://img.icons8.com/color/48/a-key.png" alt="a-key" />
      </div>
    </div>


    <div id="icons-ce">
      <p>To do "Clear Entry" (CE) press "Backspace"</p>
      <img src="https://img.icons8.com/color/48/backspace.png" alt="backspace" />
    </div>
  </div>
  <script src="scripts.js"></script>
</body>

</html>
