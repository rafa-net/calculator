<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>

<body class="light-mode">
  <div id="container" class="container">
    <div id="display" class="display">
      <span id="displayText">
        0
      </span>
    </div>
    <div id="calculator" class="calculator">
      <div id="upper-calc-container">
        <button id="color-scheme-toggle">
          <span></span>
          <span></span>
        </button>
      </div>
      <p id="calcLogo">
        <span class="calc-title">TOP-24<br></span>
        <span class="calc-subtitle">14 DIGITS</span>
      </p>
      <button id="allClear" class="button special" tabindex="0" data-key="A" data-value="AC">AC</button>
      <button class="button memory" tabindex="0" data-key="!" data-value="M+">M+</button>
      <button class="button memory" tabindex="0" data-key="@" data-value="M-">M-</button>
      <button class="button memory" tabindex="0" data-key="#" data-value="MR">MR</button>
      <button class="button memory" tabindex="0" data-key="$" data-value="GT">GT</button>
      <button class="button special clear" tabindex="0" data-key="C" data-value="CE">CE</button>
      <button class="button number" tabindex="0" data-key="7" data-value="7">7</button>
      <button class="button number" tabindex="0" data-key="8" data-value="8">8</button>
      <button class="button number" tabindex="0" data-key="9" data-value="9">9</button>
      <button class="button operator" tabindex="0" data-key="/" data-value="/">÷</button>
      <button class="button special backspace" tabindex="0" data-key="Backspace" data-value="bksp">⮕</button>
      <button class="button number" tabindex="0" data-key="4" data-value="4">4</button>
      <button class="button number" tabindex="0" data-key="5" data-value="5">5</button>
      <button class="button number" tabindex="0" data-key="6" data-value="6">6</button>
      <button class="button operator" tabindex="0" data-key="*" data-value="*">×</button>
      <button class="button operator" tabindex="0" data-key="%" data-value="%">%</button>
      <button class="button number" tabindex="0" data-key="1" data-value="1">1</button>
      <button class="button number" tabindex="0" data-key="2" data-value="2">2</button>
      <button class="button number" tabindex="0" data-key="3" data-value="3">3</button>
      <button class="button operator" tabindex="0" data-key="-" data-value="-">−</button>
      <button class="button operator" tabindex="0" data-key="R" data-value="sqrt">√</button>
      <button class="button number" tabindex="0" data-key="0" data-value="0">0</button>
      <button class="button number" tabindex="0" data-key="" data-value="00">00</button>
      <button class="button special point" tabindex="0" data-key="." data-value=".">.</button>
      <button class="button operator" tabindex="0" data-key="=" data-value="=">=</button>
      <button class="button operator" tabindex="0" data-key="+" data-value="+">+</button>
    </div>
  </div>
  <input type="range" id="scale-slider" min="0.5" max="1" step="0.005" value="0.75">
  <script type="module" src="./main.js"></script>
</body>

</html>
